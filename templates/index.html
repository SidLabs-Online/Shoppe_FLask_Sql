<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui container">
      <h2 class="ui center aligned header stripped padded unstackable">Products Listing</h2>
        
        <table class="ui single line table">
          <thead>
              <td>Product ID</td>
              <td>Product Name</td>
              <td>Unit Price</td>
          </thead>

            {% for row in rows %}
            <tr>
              <td class="selectable">
                <a href="{{ url_for('product_details', pid=row['pid']) }}">{{row['pid']}}</a>
              </td>
              <td>{{row['name']}}</td>
              <td>{{ row['unit_price'] }}</td>
            </tr>
            {% endfor %}
    
        </table>
        <a href = "{{ url_for('home') }}">Go back to Home Page</a>
    </div>
    </body>
</html>
